<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title & custom CSS -->
    <title>Word Quest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1> Word Quest</h1>

    <button id="start">Start Game</button>
    <!-- this is instruction buttons have added style to css instead -->
    <button id="instructions-btn">How to Play</button>
    <div id="instructions">
        <p>Guess the Scrambled word shown</p>
        <p>Use the hints providede if needed</p>
        <p>Submit your answer to see if your correct</p>
        <!-- will change if i am worng -->
        <p>you have 60 seconds per game</p>
    </div>

    <!-- Game Container -->

    <div id="game">
        <div id="status">
            <span id="timer">Timer 60s </span>
            <span id="score">Score: 0 </span>
        </div>
        <div id="scrambled" class="letters"></div>
        <div id="word" class="letters"></div>

        <!-- submit, restart and hint buttons for the playable game -->

        <input type="text" id="guess" placeholder="Type your answer here" aria-label="Type your guess">
        <button id="submit" aria-label="Submit your guess">Submit</button>
        <button id="hint" aria-label="Get a hint">Hint</button>
        <button id="restart" aria-label="Restart the game">Restart</button>

        <div id="message" aria-live="polite"></div>

    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
